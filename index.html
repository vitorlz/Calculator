<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="display"></div>
        <div class="buttons">
            <div class="otherbuttons">
                <button class="delete">Delete</button>
                <button class="clear">Clear</button>
            </div>
            <div class="numbersandsymbols">
                <div class="numbers">
                    <button class="n">0</button>
                    <button class="n">1</button>
                    <button class="n">2</button>
                    <button class="n">3</button>
                    <button class="n">4</button>
                    <button class="n">5</button>
                    <button class="n">6</button>
                    <button class="n">7</button>
                    <button class="n">8</button>
                    <button class="n">9</button>
                    <button class="dot">.</button>
                    <button class="equal">=</button>
                </div>
                <div class="symbols">
                    <button class="divide">/</button>
                    <button class="multiply">x</button>
                    <button class="subtract">-</button>
                    <button class="add">+</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
