<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300;400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&family=Source+Code+Pro:wght@500&family=Titan+One&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="display"></div>
        <div class="buttons">
            <div class="otherbuttons">
                <button class="delete">Delete</button>
                <button class="clear">Clear</button>
            </div>
            <div class="numbersandsymbols">
                <div class="numbers">
                    <button class="n">7</button>
                    <button class="n">8</button>
                    <button class="n">9</button>
                    <button class="n">4</button>
                    <button class="n">5</button>
                    <button class="n">6</button>
                    <button class="n">1</button>
                    <button class="n">2</button>
                    <button class="n">3</button>
                    <button class="n">0</button>
                   
                    
                    <button class="dot">.</button>
                    <button class="equal">=</button>
                </div>
                <div class="symbols">
                    <button class="/" id="s">/</button>
                    <button class="*" id="s">x</button>
                    <button class="-" id="s">-</button>
                    <button class="+" id="s">+</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
